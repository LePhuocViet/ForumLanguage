<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forum Language</title>
    <link rel="icon" th:href="@{/img/F.png}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/font/fontawesome-free-6.4.0-web/css/all.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap}" rel="stylesheet" />
</head>
<body class="post_scoll">
<div class="container">

    <div class="container__login-list">
        <div class="container__img">
            <img class="container__img-logo" src="./img/F.png" alt="Login Image">
        </div>
        <div class="container__login">

            <form class="container__login-form" action="#" th:action="@{/authenticateTheUser}" method="POST">
                <div class="container__login-form-name">
                    <span class="container__login-form-title">Đăng nhập</span>
                </div>

                <div class="container__login-name">
                    <div class="notice" th:if="${param.error != null}">
                        <span class="error-message" th:text="${session.error}"></span>
                    </div>
                    <input class="container__login-name-input" type="text"  name="username" placeholder="UserName" required>
                </div>
                <div class="container__login-password">

                    <input  class="container__login-password-input" type="password"  name="password" placeholder="PassWord" required>
                </div>
                <button class="container__login-submmit" type="submit">Login</button>
            </form>
            <div class="container__login-more">
                <span class="container__login-more-title">OR</span>
            </div>
            <form th:action="@{/Register}" method="get">
            <button class="container__login-more-signin-button" >Register</button>
            </form>
        </div>

    </div>

</div>

</body>
</html>
