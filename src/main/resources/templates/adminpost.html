<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Language</title>
    <link rel="icon" th:href="@{/img/F.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="header">
    <div class="row">
        <div class="col">
            <div class="header__title">
                <p>Forum Language</p>
            </div>
        </div>
    </div>
</div>

<div class="container__none">
    <div class="row">
        <div class="col-3 col-3-cs">
            <p>Tìm kiếm</p>
            <p>Quản lý tài khoản</p>
            <p>Quản lý bài viết</p>
            <p>Thông kê</p>
        </div>
        <div class="col-9">
            <div class="account__manager">
                <div class="row text-center">
                    <div class="col-1 account__manager-title">ID</div>
                    <div class="col-1 account__manager-title">Username</div>
                    <div class="col-1 account__manager-title">Password</div>
                    <div class="col-4 account__manager-title">Email</div>
                    <div class="col-1 account__manager-title">Sex</div>
                    <div class="col-1 account__manager-title">Language</div>
                    <div class="col-2 account__manager-title">Status</div>
                    <div class="col-1 account__manager-title"></div>
                </div>
                <div class="row text-center" th:each="user : ${users}">
                    <div class="col-1 account__manager-title" th:text="${user.id}"></div>
                    <div class="col-1 account__manager-title" th:text="${user.username}"></div>
                    <div class="col-1 account__manager-title" th:text="${user.password}"></div>
                    <div class="col-4 account__manager-title" th:text="${user.email}"></div>
                    <div class="col-1 account__manager-title" th:text="${user.sex}"></div>
                    <div class="col-1 account__manager-title" th:text="${user.language}"></div>
                    <div class="col-2 account__manager-title">
                        <select class="form-select" aria-label="Default select example" th:value="${user.status}">
                            <option value="unlock" th:selected="${user.status == 'unlock'}">Unlock</option>
                            <option value="lock" th:selected="${user.status == 'lock'}">Lock</option>
                        </select>
                    </div>
                    <div class="col-1 account__manager-title">
                        <button type="button" th:onclick="'saveUser(' + ${user.id} + ')'">Save</button>
                    </div>
                </div>
            </div>

            <div class="post__manager">
                <div class="row post__manager-QB">
                    <div class="col-1">Search:</div>
                    <div class="col-1">
                        <select aria-label="Default select example">
                            <option value="ID">ID</option>
                            <option value="IDUser">IDUser</option>
                            <option value="PostNumber">PostNumber</option>
                            <option value="Language">Language</option>
                        </select>
                    </div>
                    <div class="col-1"></div>
                    <input class="col-2" type="text">
                    <input class="col-1" type="submit" value="Search">
                </div>
                <div class="row text-center">
                    <div class="col-1 text-center account__manager-title">ID</div>
                    <div class="col-1 text-center account__manager-title">ID User</div>
                    <div class="col-4 text-center account__manager-title">PostNumber</div>
                    <div class="col-4 text-center account__manager-title">Language</div>
                    <div class="col-1 text-center account__manager-title">Action</div>
                    <div class="col-1 text-center account__manager-title">View</div>
                </div>
                <div class="listpost">
                <div class=" row text-center" th:each="posts : ${post}">
                    <div class="col-1 text-center account__manager-title" th:text="${posts.id}"></div>
                    <div class="col-1 text-center account__manager-title" th:text="${posts.idUser}"></div>
                    <div class="col-4 text-center account__manager-title" th:text="${posts.postname}"></div>
                    <div class="col-4 text-center account__manager-title" th:text="${posts.idKind == 1 ? 'English' : (posts.idKind == 2 ? 'China' : (posts.idKind == 3 ? 'Japan' : 'Unknown'))}"></div>
                    <form class="col-1 account__manager-title deletedPost" th:action="@{/Admin/aDeleted}" method="POST">
                    <div class="text-center ">
                        <input type="hidden" th:value="${posts.postname}" name="ap">
                        <input type="submit" value="Deleted" >
                    </div>
                    </form>
                    <div class="col-1 text-center account__manager-title">
                        <a class="account__manager-a" th:href="'/Posts?p=' + ${posts.postname}"> View</a>
                    </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <!-- Footer content -->
</div>

<script>
    $(document).ready(function() {
        function bindFormSubmit() {
            $('.deletedPost').off('submit').on('submit', function(e) {
                e.preventDefault();
                var $form = $(this);
                $.ajax({
                    type: "POST",
                    url: $form.attr('action'),
                    data: $form.serialize(),
                    success: function(response) {
                        $('.listpost').load(location.href + ' .listpost', function() {
                            bindFormSubmit();
                        });
                    },
                    error: function(xhr, status, error) {
                        console.error(xhr.responseText);
                    }
                });
            });
        }
        bindFormSubmit();
    });
</script>
</body>
</html>
